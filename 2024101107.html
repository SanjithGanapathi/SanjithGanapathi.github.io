<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>

      <a-box position="0 0.5 -4" rotation="0 45 0" depth="1" height="1" width="1" color="#4CC3D9"></a-box>

      <a-cylinder position="0 1.5 -4" radius="0.5" height="1" color="#FFC65D"></a-cylinder>

      <a-cone position="0 2.5 -4" radius-bottom="0.5" height="1" color="#D96C4C"></a-cone>

      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.8"></a-light>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
